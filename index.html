<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS. -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- AOS. -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Título documento. -->
    <title>Velmont - Branch Leticia</title>
</head>

<body class="fondo-gradiente">

    <!-- Cuerpo principal. -->
    <main class="container-fluid">

        <!-- Presentación. -->
        <div class="row text-center presentacion">
            <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
            <div class="logo-presentacion mb-2">
                <div data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500">
                <img src="media/velmont_logo_fb.jpg" alt="Logo Velmont Barbería" class="img-fluid"></div>
                </div>
            </div>
                <div data-aos="fade-up"   
                data-aos-easing="linear"
                data-aos-duration="1500">
                <div class="parrafo-presentacion"><p>Bienvenido a un espacio donde podrás cambiar de look cómodo y en confianza</p></div>
                </div>
            
        </div>

    </main>
    <!-- Fin cuerpo principal. -->

    <!-- Script AOS. -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>

    <!-- Script Bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
 
</body>
</html>
